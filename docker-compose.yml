version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interior-designer
    ports:
      - "5000:5000"
    environment:
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=5000
      - BATCH_SIZE=32
      - EPOCHS=50
      - LEARNING_RATE=0.0002
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development mode with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interior-designer-dev
    ports:
      - "5000:5000"
    environment:
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - .:/app
      - ./models:/app/models
      - ./data:/app/data
    command: ["python", "run.py"]
